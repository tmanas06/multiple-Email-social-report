<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .data {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Analytics for @{{ username }}</h1>
        <p>Followers: {{ followers }}</p>
        <p>Following: {{ following }}</p>
        <h2>Recent Tweets</h2>
        {{ tweets|safe }}
    </div>
</body>
</html>
